    /* --- GRUNDSTEUERUNG (ALLES HELL) --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
        height: 100%;
        overflow: hidden;
        font-family: "Times New Roman", serif;
        /* Die gesamte Webseite erhält nun den hellen Pergament-Ton */
        background-color: #f4eee1; 
        background-image: url('https://www.transparenttextures.com/patterns/parchment.png');
        color: #1a1a1a;
    }

    /* --- HEADER & FOOTER (HELL & EDEL) --- */
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 150px;       /* Exakte Höhe deines Bildes */
    background-color: #f4eee1; /* Gleiche Farbe wie dein Pergament */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    border-bottom: 3px solid #d4c5a9;
    overflow: hidden;
}

.header-image {
    width: 1000px;       /* Die Originalbreite deines Bildes */
    height: 150px;       /* Die Originalhöhe deines Bildes */
    object-fit: contain; /* Zeigt das Bild IMMER komplett an */
    display: block;
}

    footer {
        position: fixed; bottom: 0; left: 0; width: 100%; height: 20px;
        background-color: #eaddca; 
        border-top: 2px solid #d4c5a9;
        display: flex; align-items: center; justify-content: center;
        z-index: 1000; 
        color: #5d2e0a;
        font-weight: bold;
    }

    /* --- HAUPTLAYOUT --- */
.main-wrapper {
    display: flex;
    margin-top: 150px;   /* Schiebt den Inhalt exakt unter den Header */
    height: calc(100vh - 150px - 50px); /* 50px ist die Footer-Höhe */
}

    /* --- SIDEBAR (HELL & ÜBERSICHTLICH) --- */
/* --- SIDEBAR (TEXT-BASIERT) --- */
        .sidebar {
            width: 260px;
            height: 100%;
            background-color: rgba(212, 197, 169, 0.2); 
            overflow: hidden;
            display: flex; 
            flex-direction: column; 
            align-items: center;
            padding-top: 20px;
            padding-bottom: 40px;
            border-right: 1px solid #d4c5a9;
        }

        .menu-item {
            display: flex;
            flex: 1; 
            width: 100%;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #5d2e0a; /* Dunkelbraun */
            font-family: "Times New Roman", serif;
            font-size: 1.1em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease; /* Sanfter Übergang für das Leuchten */
            border-bottom: 1px solid rgba(93, 46, 10, 0.1); /* Dezente Trennlinie */
        }

        /* --- HOVER EFFEKT (LEUCHTEN) --- */
        .menu-item:hover {
            color: #8b4513; /* Etwas helleres Braun beim Hover */
            background-color: rgba(255, 255, 255, 0.3); /* Leichter heller Hintergrund */
            text-shadow: 0px 0px 10px rgba(139, 69, 19, 0.5), 0px 0px 20px rgba(255, 255, 255, 0.8);
            letter-spacing: 4px; /* Text dehnt sich leicht aus */
        }

        /* --- CONTENT BEREICH (MIT TIEFEREM SCHATTEN) --- */
        .content-area {
            flex-grow: 1; 
            height: 100%; 
            overflow-y: scroll;
            padding: 60px 50px; 
            padding-bottom: 100px;
            background-color: #f4eee1;
            background-image: url('https://www.transparenttextures.com/patterns/parchment.png');
            
            border-left: 1px solid #d4c5a9;
            
            /* TIEFERER SCHATTEN: Erzeugt den Effekt, dass das Pergament unter der Sidebar liegt */
            box-shadow: inset 25px 0 25px -15px rgba(0,0,0,0.1); 
            
            color: #1a1a1a !important; 
            text-align: justify;
            line-height: 1.8;
        }
    /* --- DER BLATT-SCROLLBALKEN (PASSEND ZUM HELLEN DESIGN) --- */
    .content-area::-webkit-scrollbar { width: 50px; }
    .content-area::-webkit-scrollbar-track { 
        background: #eaddca; 
        border-left: 1px solid #d4c5a9;
    }
    .content-area::-webkit-scrollbar-thumb { 
        background-image: url('blatt.png'); background-size: contain;
        background-repeat: no-repeat; background-position: center;
        background-color: transparent;
        filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.2));
        border-right: 15px solid transparent; background-clip: padding-box;
    }

    /* --- TYPOGRAFIE --- */
    .content-text {
        max-width: 850px;
        margin: 0 auto;
        color: #1a1a1a !important;
    }
